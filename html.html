

<head>
<link rel="stylesheet" type="text/css" href="trans.css">
<script type="text/javascript" src="app/client-libs/jquery/dist/jquery.min.js"></script>
</head>
<div id="f1_container">
	<div id="gear" class="gear"> </div>	 
<div id="f1_card" class="shadow">
  <div  class="front face">
   <p>This is a place holder for something else</p>
  </div>

  <div  class="back face center">  
    <div id="admin" class="admin">
  	<form action="#" id="form">
  		<label>Username: </label><input type="text" id="username" name="username">
  		<BR>
  		<label>Password: </label><input type="password" id="password" name="password">
  		<BR>	
  		<input id="submit" type="submit" value="Login"> 
  	</form>	
  </div>
   <div id="back" 
    <p>Any content can go here.</p> 
  </div>
  </div>
</div>
</div>
<script type="text/javascript">
$( "#gear" ).click(function() {
  $('#f1_card').toggleClass('back face center','front face');
  $('#admin').slideDown('slow');
  $('#back').fadeTo('slow', 0.33);
});
$( "#submit" ).click(function() {
  $('#admin').slideup('slow');
   $('#back').fadeTo('slow', 1);
});
</script>
